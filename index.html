<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>

<body>
  <div class="container">
    <h1>Pig Dice</h1>
    <form id="pig-dice-form">
      <div class="form-group">
        <!-- <input id="onePlayer" type="radio" name="" -->
        <label class="control" for="playerNameOne">Player 1</label>
        <input id="playerNameOne" type="input" class="form-control" required>
      </div>

      <label class="control" for="playerNameTwo">Player 2</label>
      <input id="playerNameTwo" type="input" class="form-control">

      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="player-names" class="row">
      <div id="player-one" class="col-md-4">
        <p id="player-one-name"></p>
        <p id="player-one-current-score"></p>
        <p id="player-one-total-score"></p>
      </div>
      <div class="col-md-2">
      </div>
      <div id="player-two" class="col-md-4">
        <p id="player-two-name"></p>
        <p id="player-two-current-score"></p>
        <p id="player-two-total-score"></p>
      </div>
      <div class="col-md-2">
      </div>
      <button id="start-game" type="btn" class="btn">Start Game</button>
      <button id="roll" type="btn" class="btn">Roll</button>
      <button id="end-turn" type="btn" class="btn">End Turn</button>
    </div>
  </div>
  <div id="end-game">
  </div>
</body>

</html>
